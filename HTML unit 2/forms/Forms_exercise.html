<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms exercise</title>
</head>
<body>
    <h1>Register</h1>
    <form>
        <div>
            <label for="firstname">First name: </label>
            <input type="text" name="firstname" id="firstname" placeholder="John">
    
            <label for="lastname">Last name: </label>
            <input type="text" name="lastname" id="lastname" placeholder="Smith">
        </div>
        
        <div>
            <label for="male">Male: </label>
            <input type="radio" name="genderChoice" id="male" value="MALE">
            <label for="female">Female: </label>
            <input type="radio" name="genderChoice" id="female" value="FEMALE">
        </div>
        

        <div>
            <label for="email">Email Address: </label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password: </label>
            <input type="password" name="password" id="password" pattern=".{5,10}" title="5 to 10 characters" required>
        </div>
        
        <div>
            <label for="birthday">Birthday: </label>
            <select aria-label="Day" name="day">
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
            </select>
            <select aria-label="Month" name="month">
                <option value="01">January</option>
                <option value="02">February</option>
                <option value="03">March</option>
                <option value="04">April</option>
                <option value="05">May</option>
                <option value="06">June</option>
                <option value="07">July</option>
                <option value="08">August</option>
                <option value="09">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>

            <select aria-label="Year" name="year">
                <option value="2000">2000</option>
                <option value="1999">1999</option>
                <option value="1998">1998</option>
                <option value="1997">1997</option>
                <option value="1996">1996</option>
                <option value="1995">1995</option>
                <option value="1994">1994</option>
                <option value="1993">1993</option>
            </select>
        </div>

        <div>
            <label for="terms">I agree to the terms and conditions </label>
            <input type="checkbox" name="terms" id="terms" required>
        </div>

        <button>Submit</button>
    </form>
</body>
</html>
